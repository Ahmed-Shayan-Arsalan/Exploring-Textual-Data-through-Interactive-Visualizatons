<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Character Analysis</title>
  </head>
  <body>
    <h1>Movie Character Analysis</h1>
    <form action="/get_top_characters" method="post">
      <label for="movie">Select a Movie:</label>
      <select name="selected_movie" id="movie">
        {% for movie in movies %}
        <option value="{{ movie }}">{{ movie }}</option>
        {% endfor %}
      </select>
      <br />
      <button type="submit">Get Top Characters</button>
    </form>
  </body>
</html>
